        <p>题目如下：</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//题目</span></div><div class="line"><span class="comment">//有N件物品和一个容量为W的背包。</span></div><div class="line"><span class="comment">//第i件物品的重量是w[i]，价值是v[i]。</span></div><div class="line"><span class="comment">//求解将哪些物品装入背包可使这些物品的重量总和不超过背包容量，且价值总和最大。</span></div><div class="line"></div><div class="line"><span class="comment">//基本思路</span></div><div class="line"><span class="comment">//这是最基础的背包问题，特点是：每种物品仅有一件，可以选择放或不放。</span></div><div class="line"><span class="comment">//用子问题定义状态：即f[i][v]表示前i件物品恰放入一个容量为v的背包可以获得的最大价值。则其状态转移方程便是：</span></div><div class="line"><span class="comment">//f[i][v] = max&#123; f[i - 1][v], f[i - 1][v - w[i]] + v[i] &#125;。</span></div><div class="line"><span class="comment">//可以压缩空间，f[v] = max&#123; f[v], f[v - w[i]] + v[i] &#125;</span></div><div class="line"><span class="comment">//将前i件物品放入容量为v的背包中，若只考虑第i件物品的策略（放或不放），</span></div><div class="line"><span class="comment">//那么就可以转化为一个只牵扯前i - 1件物品的问题。如果不放第i件物品，</span></div><div class="line"><span class="comment">//那么问题就转化为“前i - 1件物品放入容量为v的背包中”，</span></div><div class="line"><span class="comment">//价值为f[i - 1][v]；如果放第i件物品，</span></div><div class="line"><span class="comment">//那么问题就转化为“前i - 1件物品放入剩下的容量为v - w[i]的背包中”，</span></div><div class="line"><span class="comment">//此时能获得的最大价值就是f[i - 1][v - w[i]]再加上通过放入第i件物品获得的价值v[i]。</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span>  </span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">show</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; &amp;res_table)</span><span class="comment">//显示二阶矩阵</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; res_table.size(); i++)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; res_table[i].size(); j++)</div><div class="line">            <span class="built_in">cout</span> &lt;&lt; res_table[i][j] &lt;&lt; <span class="string">' '</span>;</div><div class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">packege_0_1</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; &amp;res_table, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;thing_weight, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;thing_value)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; res_table[<span class="number">0</span>].size(); i++)<span class="comment">//得到放入的第一个物品后的最优值</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (i &lt; thing_weight[<span class="number">0</span>])</div><div class="line">            res_table[<span class="number">0</span>][i] = <span class="number">0</span>;</div><div class="line">        <span class="keyword">else</span></div><div class="line">            res_table[<span class="number">0</span>][i] = thing_value[<span class="number">0</span>];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; res_table.size(); i++)<span class="comment">//得到放入后面的(n - 1)物品后的最优值</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; res_table[i].size(); j++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> (thing_weight[i] &gt; j)</div><div class="line">                res_table[i][j] = res_table[i - <span class="number">1</span>][j];</div><div class="line">            <span class="keyword">else</span></div><div class="line">            &#123;</div><div class="line">                res_table[i][j] = (res_table[i - <span class="number">1</span>][j] &gt;(res_table[i - <span class="number">1</span>][j - thing_weight[i]] + thing_value[i])) ?</div><div class="line">                    res_table[i - <span class="number">1</span>][j]:(res_table[i - <span class="number">1</span>][j - thing_weight[i]] + thing_value[i]);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getres</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; &amp;res_table)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">return</span> res_table[res_table.size() - <span class="number">1</span>][res_table[<span class="number">0</span>].size() - <span class="number">1</span>];</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> package_weight = <span class="number">0</span>, count = <span class="number">0</span>;<span class="comment">//package_weight-背包容量, count-物品数量</span></div><div class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; thing_weight,thing_value;<span class="comment">// thing_weight - 每个物品的质量,thing_value - 每个物品的价格</span></div><div class="line">    <span class="built_in">cin</span> &gt;&gt; package_weight &gt;&gt; count;</div><div class="line">    <span class="keyword">int</span> temp = count;</div><div class="line">    <span class="keyword">while</span> (temp--)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> number_temp, value_temp;</div><div class="line">        <span class="built_in">cin</span> &gt;&gt; number_temp &gt;&gt; value_temp;</div><div class="line">        thing_weight.push_back(number_temp);</div><div class="line">        thing_value.push_back(value_temp);</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; res_table(count, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;(package_weight+<span class="number">1</span>));<span class="comment">//二阶矩阵用于存储最优解</span></div><div class="line">    show(res_table);</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    packege_0_1(res_table, thing_weight, thing_value);</div><div class="line">    show(res_table);</div><div class="line">    <span class="built_in">cout</span> &lt;&lt;<span class="string">"The result is : "</span>&lt;&lt;  getres(res_table) &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">    system(<span class="string">"pause"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
